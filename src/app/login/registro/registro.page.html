<ion-content>
  <img src="https://live.staticflickr.com/8454/8052574696_2106b56753_b.jpg" alt="">
  <div id="container" >
    <ion-card class="carta">
      
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/2560px-Logo_DuocUC.svg.png" />

      <ion-card-content>
        Registro
        <ion-item>
          <ion-label position="stacked">Correo: </ion-label>
          <ion-input placeholder="alumno@duocuc.cl" type="text" #txtUsuario></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Contraseña: </ion-label>
          <ion-input placeholder="contraseña" type="password" #txtPass></ion-input>
        </ion-item>
        <ion-item>
          <ion-checkbox slot="start"></ion-checkbox>
          <ion-label>Selecciona la casilla si eres profesor</ion-label>
        </ion-item>
      </ion-card-content>

      <ion-button expand="block" (click)="registrar(txtUsuario,txtPass)">Registrar</ion-button>
      {{ mensaje }}
      <br>
    </ion-card>
  </div>
</ion-content>
