<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label style="font-weight:800 ;font-size: 3em;" >
        HORARIO
        <p style="font-weight: 400;color : blue"> </p>
        <p>
          Bienvenido  !!
        </p>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <ion-card *ngFor="let item of todolist" class="ion-margin">
  <ion-card-header>
    <ion-card-subtitle [style.color]="item.itemPriority === 'ahora' ? 'red' :(item.itemPriority === 'mediodia' ? 'green' :'orange') ">
      {{ item.ItemCategory }}
    </ion-card-subtitle>
    <ion-item>
      <ion-icon *ngIf="item.itemPriority === 'ahora'" color="danger" size="small"  name="ellipse"></ion-icon>
      <ion-icon *ngIf="item.itemPriority === 'mediodia'" color="success" size="small"  name="ellipse"></ion-icon>
      <ion-icon *ngIf="item.itemPriority === 'tarde'" color="orange" size="small"  name="ellipse"></ion-icon>
      <ion-label>{{ item.itemName }}</ion-label>
    </ion-item>
  </ion-card-header>

  <ion-card-content>
    <ion-label>
      {{ item.itemDeuDate | date:'fullDate' }}
    </ion-label>
  </ion-card-content>
  <ion-row>
    <ion-item>
      <ion-icon name="share-outLine"></ion-icon>
      <p>compartir</p>
    </ion-item>
  </ion-row>
 </ion-card>
</ion-content>

<!--inicio footer-->
<ion-footer> 
  <ion-toolbar>
    <div class="btnfooter">
      <ion-button class="boton1" color="tertiary" [routerLink]="['/inicio-alumno',nombre]" ><ion-icon name="home-outline" ></ion-icon></ion-button>
  
      <ion-button class="boton2" color="medium" [routerLink]="['/perfil-alumno',nombre]"><ion-icon name="person-outline"></ion-icon></ion-button>
      
      <ion-button class="boton3" color="medium" [routerLink]="['/lectorqr']"><ion-icon name="scan-outline"></ion-icon></ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
<!--fin del footer-->
