<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label style="font-weight:800 ;font-size: 3em;" >
        HORARIO
        <p style="font-weight: 400;color : blue"> </p>
        <p>
          Bienvenido  !!
        </p>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <ion-card *ngFor="let aux of todolist" class="ion-margin">
  <ion-card-header>
    <ion-item>
      <ion-label>{{ aux.nombreclase }}-{{ aux.seccion }}</ion-label>
    </ion-item>
  </ion-card-header>

  <ion-card-content>
    <ion-label>
      Hora de Clase: {{ aux.hora }}
    </ion-label>
  </ion-card-content>
 </ion-card>
</ion-content>

<!--inicio footer-->
<ion-footer> 
  <ion-toolbar>
    <div class="btnfooter">
      <ion-button class="boton1" color="tertiary" [routerLink]="['/inicio-alumno']" ><ion-icon name="home-outline" ></ion-icon></ion-button>
  
      <ion-button class="boton2" color="medium" [routerLink]="['/perfil-alumno']"><ion-icon name="person-outline"></ion-icon></ion-button>
      
      <ion-button class="boton3" color="medium" [routerLink]="['/lectorqr']"><ion-icon name="scan-outline"></ion-icon></ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
<!--fin del footer-->
