<ion-header>
  <ion-toolbar>
    <ion-title> scanner</ion-title>
    <ion-bottons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-bottons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="./assets/scaner.png" />

    <!--CODIFICAR-->
    <ion-input type="text" placeholder="Digite su texto" [(ngModel)]="datocodificado"></ion-input>
  
    <ion-button expand="block" (click)="CodificarTexto()">Generar Código</ion-button>

    <br>

    <!--SCANNEAR-->
    <ion-button expand="block" color="success" (click)="LeerCode()">Scannear Código</ion-button>
  
    <div *ngIf="datoscaneado">
        <p>
            Contenido obtenido: <b>{{ datoscaneado["text"] }}</b>
        </p>
    </div>
    <ion-card-subtitle>Disponible durante 90 minutos </ion-card-subtitle>

  </ion-card>
</ion-content>
<!--inicio footer-->
<ion-footer> 
  <ion-toolbar>
    <div class="form-group">
      <button class="btng btng2" [routerLink]="['/inicio-alumno']" ><ion-icon name="home-outline" ></ion-icon></button>
  
      <button class="btng btng2" [routerLink]="['/perfil-alumno']"><ion-icon name="person-outline"></ion-icon></button>
      
      <button class="btng btng2apretado" [routerLink]="['/lectorqr']"><ion-icon name="scan-outline"></ion-icon></button>
    </div>
  </ion-toolbar>
</ion-footer>
<!--fin del footer-->
